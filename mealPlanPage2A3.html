<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Meal Planner</title>
    <base href="C:\Users\fabiosanjuan\Documents\MealPlanSite" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <meta name="application-name" content="Application Name">
    <meta name="description" content="A web application designed to help plan
      meals and dietary needs.">
    <link rel="stylesheet"
      href="C:\Users\fabiosanjuan\Documents\MealPlanSite\CSS\mpSiteHNF.css" />
    <link rel="stylesheet"
      href="C:\Users\fabiosanjuan\Documents\MealPlanSite\CSS\mealPlanPage2A3.css"
      />
    <link rel="author" href="me.txt">
    <script
      src="C:/Users/fabiosanjuan/Documents/MealPlanSite/jsVanilla/scriptHNF.js"
      defer></script>
    <script
      src="C:/Users/fabiosanjuan/Documents/MealPlanSite/jsVanilla/schedule.js"
      defer></script>
  </head>
  <body>
    <header id="mainHeading">
    </header>
    <main>
      <ul id="navBar">
      </ul>
      <section class="calendar">
        <div id="calendarHeading">
          <div><h3 id="dailySched" class="on"><button id="dailyBtn">Daily</button></h3></div>
          <div><h3 id="weeklySched" class="off"><button id="weeklyBtn">Weekly</button></h3></div>
          <div><h3 id="monthlySched" class="off"><button id="monthlyBtn">Monthly</button></h3></div>
        </div>
        <div id="calendarContent">
          <table id="dayView">
            <caption class="caption">Today</caption>
            <tbody id="dayTable">
            </tbody>
          </table>
          <table id="weekView">
            <caption class="caption">This Week</caption>
            <tbody id="weekTable">
              <tr>
                <th scope="col">SUN</th><th scope="col">MON</th><th scope="col">TUE</th><th
                  scope="col">WED</th><th scope="col">THU</th><th scope="col">FRI</th><th
                  scope="col">SAT</th>
              </tr>
              <tr></tr>
            </tbody>
          </table>
          <table id="monthView">
            <caption class="caption">October 2022</caption>
            <tbody id="monthTable">
              <tr>
                <th scope="col">SUN</th><th scope="col">MON</th><th scope="col">TUE</th><th
                  scope="col">WED</th><th scope="col">THU</th><th scope="col">FRI</th><th
                  scope="col">SAT</th>
              </tr>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>
