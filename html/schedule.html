    <meta charset="UTF-8">

        <meta name="description" content="A web application designed to help plan meals and dietary needs.">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!------------------ Page Header and NavBar ------------------->
    <div class="header">
      <div class="container">
          <div class="navbar">
              <div class="logo">
                  <img src="../images/logo.png">
              </div>
              <nav>
                  <ul class="menu-items">
                    <li><a href="index.html">Home</a></li>

      </div>
  </div>
      <section class="calendar">
        <div class="account-page">
          <div class="container">
              <div class="row">
        <div id="calendarHeading">
          <div><h3 id="dailySched" class="on"><button id="dailyBtn">Daily</button></h3></div>
          <div><h3 id="weeklySched" class="off"><button id="weeklyBtn">Weekly</button></h3></div>
          <div><h3 id="monthlySched" class="off"><button id="monthlyBtn">Monthly</button></h3></div>
        </div>
        <div id="calendarContent">
          <table id="dayView">
            <caption class="caption">Today</caption>
            <tbody id="dayTable">
            </tbody>
          </table>
          <table id="weekView">
            <caption class="caption">This Week</caption>
            <tbody id="weekTable">
              <tr>
                <th scope="col">SUN</th><th scope="col">MON</th><th scope="col">TUE</th><th
                  scope="col">WED</th><th scope="col">THU</th><th scope="col">FRI</th><th
                  scope="col">SAT</th>
              </tr>
              <tr></tr>
            </tbody>
          </table>
          <table id="monthView">
            <caption class="caption">October 2022</caption>
            <tbody id="monthTable">
              <tr>
                <th scope="col">SUN</th><th scope="col">MON</th><th scope="col">TUE</th><th
                  scope="col">WED</th><th scope="col">THU</th><th scope="col">FRI</th><th
                  scope="col">SAT</th>
              </tr>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>
